service: alg-serverless
frameworkVersion: '3'
useDotenv: true

custom:
 dynamodb:
   stages:
     - local
   start:
     port: 7000
     inMemory: true
     heapInitial: 200m
     heapMax: 1g
     migrate: true
     convertEmptyValues: true

provider:
  name: aws
  environment:
    STAGE: ${opt:stage, 'dev'}
    BACKEND_PUBLIC_KEY: ${env:BACKEND_PUBLIC_KEY}
    TABLE_NAME: ${env:TABLE_NAME}
    APIGW_ENDPOINT: ${env:APIGW_ENDPOINT}
  runtime: nodejs20.x
  deploymentMethod: direct
  deploymentBucket:
    name: ${env:OPS_BUCKET}
  region: eu-west-3
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "execute-api:ManageConnections"
          Resource:
            - "arn:aws:execute-api:*:*:**/@connections/*"
        - Effect: Allow
          Action:
            - "dynamodb:GetItem"
            - "dynamodb:Scan"
            - "dynamodb:Query"
            - "dynamodb:PutItem"
            - "dynamodb:UpdateItem"
            - "dynamodb:BatchWriteItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:PartiQL*"
          Resource:
            - !Sub "arn:aws:dynamodb:eu-west-3:${AWS::AccountId}:table/${env:TABLE_NAME}"
functions:

  # global to websockets
  connection:
    handler: src/handlers/ws-ok.handler
    events:
      - websocket:
          route: $connect
  disconnection:
    handler: src/handlers/ws-ok.handler
    events:
      - websocket:
          route: $disconnect

  heartbeat:
    handler: src/handlers/ws-ok.handler
    events:
      - websocket:
          route: heartbeat

  # forum app
  forum-thread-subscription-create:
    handler: src/handlers/forum.threadSubscribe
    events:
      - websocket:
          route: subscribe

  forum-thread-subscription-delete:
    handler: src/handlers/forum.threadUnsubscribe
    events:
      - websocket:
          route: unsubscribe

  forum-message-getAll:
    handler: src/handlers/forum.threadMessageGetAll
    events:
      - alb:
          priority: 60
          listenerArn: ${env:ALB_LISTENER_ARN}
          conditions:
            path: /sls/forum/message
            method:
              - GET
              - OPTIONS

  forum-message-create:
    handler: src/handlers/forum.threadMessageCreate
    events:
      - alb:
          priority: 70
          listenerArn: ${env:ALB_LISTENER_ARN}
          conditions:
            path: /sls/forum/message
            method:
              - POST
              - OPTIONS

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline
